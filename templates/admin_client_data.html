            <i class="ti ti-x d-block d-xl-none ti-md align-middle"></i>
          </a>
        </div>

          <!-- Pages -->
          <li class="menu-header small">
            <span class="menu-header-text" data-i18n="Admin Pages">Admin Pages</span>
          </li>
          <li class="menu-item active">
            <a href="/admin_client_data" class="menu-link">
              <i class="menu-icon tf-icons ti ti-users"></i>
              <div data-i18n="Client Data">Client Data</div>
            </a>
          </li>
          <li class="menu-item">
            <a href="/admin_admin_data" class="menu-link">
              <i class="menu-icon tf-icons ti ti-user"></i>

            </a>
          </li>
          <li class="menu-item">

            </a>
          </li>
      </aside>
      <!-- / Menu -->
      <!-- Layout container -->
      <div class="layout-page">

        <nav
          class="layout-navbar container-xxl navbar navbar-expand-xl navbar-detached align-items-center bg-navbar-theme"
          id="layout-navbar">
          <div class="layout-menu-toggle navbar-nav align-items-xl-center me-3 me-xl-0   d-xl-none ">
            <a class="nav-item nav-link px-0 me-xl-4" href="javascript:void(0)">
              <i class="ti ti-menu-2 ti-md"></i>
            </a>
          </div>
          <div class="navbar-nav-right d-flex align-items-center" id="navbar-collapse">
            <!-- Search -->
            <div class="navbar-nav align-items-center">
              <div class="nav-item navbar-search-wrapper mb-0">
                Admin Dashboard
              </div>
            </div>
            <!-- /Search -->





            <ul class="navbar-nav flex-row align-items-center ms-auto">
              <!-- User -->
              <li class="nav-item navbar-dropdown dropdown-user dropdown">
                <a class="nav-link dropdown-toggle hide-arrow p-0" href="javascript:void(0);" data-bs-toggle="dropdown">
                  <div class="avatar avatar-online">
                    <img src="/static/assets/img/avatars/1.png" alt class="rounded-circle">
                  </div>
                </a>
                <ul class="dropdown-menu dropdown-menu-end">
                  <li>
                    <a class="dropdown-item mt-0" href="pages-account-settings-account.html">
                      <div class="d-flex align-items-center">
                        <div class="flex-shrink-0 me-2">
                          <div class="avatar avatar-online">
                            <img src="/static/assets/img/avatars/1.png" alt class="rounded-circle">
                          </div>
                        </div>
                        <div class="flex-grow-1">
                          <h6 class="mb-0">John Doe</h6>
                          <small class="text-muted">Admin</small>
                        </div>
                      </div>
                    </a>
                  </li>
                  <li>
                    <div class="dropdown-divider my-1 mx-n2"></div>
                  </li>
                  <li>
                    <a class="dropdown-item" href="pages-profile-user.html">
                      <i class="ti ti-user me-3 ti-md"></i><span class="align-middle">My Profile</span>
                    </a>
                  </li>
                  <li>
                    <div class="dropdown-divider my-1 mx-n2"></div>
                  </li>
                  <li>
                    <div class="d-grid px-2 pt-2 pb-1">
                      <a class="btn btn-sm btn-danger d-flex" href="/logout" target="_blank">
                        <small class="align-middle">Logout</small>
                        <i class="ti ti-logout ms-2 ti-14px"></i>
                      </a>
                    </div>
                  </li>
                </ul>
              </li>
              <!--/ User -->



            </ul>
          </div>


          <!-- Search Small Screens -->
          <div class="navbar-search-wrapper search-input-wrapper  d-none">
            <input type="text" class="form-control search-input container-xxl border-0" placeholder="Search..."
              aria-label="Search...">
            <i class="ti ti-x search-toggler cursor-pointer"></i>
          </div>



        </nav>

        <!-- / Navbar -->



        <!-- Content wrapper -->
        <div class="content-wrapper">

          <!-- Content -->

          <div class="container-xxl flex-grow-1 container-p-y">
            <!-- Collapsible Section -->
            <div class="row">
              <div class="col-xl mb-6">
                <div class="card">
                  <div class="card-header d-flex justify-content-between align-items-center">
                    <h5 class="mb-0">Client Data</h5>
                  </div>
                  <div class="card-body">
                    <form action="/admin_client_data" method="POST" enctype="multipart/form-data">
                      <div class="col-md-6 mb-6">
                        <label class="form-label" for="basic-default-fullname">User Name</label>
                        <input type="text" name="username" class="form-control" id="basic-default-fullname" placeholder="JohnDoe" required />
                      </div>
                      <div class="col-md-6 mb-6">
                        <label class="form-label" for="basic-default-company">Company</label>
                        <input type="text" name="company" class="form-control" id="basic-default-company" placeholder="ACME Inc." required />
                      </div>
                      <div class="col-md-6 mb-6">
                        <label class="form-label" for="basic-default-email">Email</label>
                        <div class="input-group input-group-merge">
                          <input type="email" name="email" id="basic-default-email" class="form-control" placeholder="john.doe@company.com" aria-label="john.doe@company.com" aria-describedby="basic-default-email2" required />
                        </div>
                      </div>
                      <div class="col-md-6 mb-6">
                        <label class="form-label" for="basic-default-phone">Phone No</label>
                        <input type="text" name="phone" id="basic-default-phone" class="form-control phone-mask" placeholder="658 799 8941" required />
                      </div>
                      <div class="col-md-6 mb-6">
                        <label class="form-label" for="multicol-country">Developer</label>
                        <select id="multicol-country" name="developer" class="select2 form-select" data-allow-clear="true" required>
                          <option value="">Select</option>
                          {% for dev in developers %}
                          <option value="{{ dev }}">{{ dev }}</option>
                          {% endfor %}
                        </select>
                      </div>
                      <div class="col-md-6 mb-6">
                        <label class="form-label" for="basic-default-fullname">City</label>
                        <input type="text" name="city" class="form-control" id="basic-default-fullname" placeholder="city.." />
                      </div>
                      <div class="col-md-6 mb-6">
                        <label class="form-label" for="basic-default-fullname">State</label>
                        <input type="text" name="state" class="form-control" id="basic-default-fullname" placeholder="state.." />
                      </div>
                      <div class="col-md-6 mb-6">
                        <label class="form-label" for="basic-default-fullname">Country</label>
                        <input type="text" name="country" class="form-control" id="basic-default-fullname" placeholder="country.." />
                      </div>
                      <button type="submit" class="btn btn-primary">Send</button>
                    </form>
                  </div>
                </div>
              </div>
            </div>
            <div class="card">
              <div class="table-responsive text-nowrap">
                <table class="table table-hover">
                  <thead>
                    <tr>
                      <th>USERNAME</th>
                      <th>COMPANY</th>
                      <th>EMAIL</th>
                      <th>PHONE</th>
                      <th>DEVELOPER</th>
                      <th>ACTION</th>
                    </tr>
                  </thead>
                  <tbody class="table-border-bottom-0">
                    {% for data in all_users_list %}
                    <tr>
                      {% for d in data %}
                      <td>{{ d }}</td>
                      {% endfor %}
                      <td>
                        <div class="dropdown">
                          <button type="button" class="btn p-0 dropdown-toggle hide-arrow" data-bs-toggle="dropdown"><i class="ti ti-dots-vertical"></i></button>
                          <div class="dropdown-menu">
                            <a class="dropdown-item" href="/delete_data?username={{data[0]}}&type=client_data"><i class="ti ti-trash me-1"></i> Delete</a>
                          </div>
                        </div>
                      </td>
                    </tr>
                    {% endfor %}
                  </tbody>
                </table>
              </div>
            </div>
          </div>
          <!-- / Content -->

          <div class="content-backdrop fade"></div>
        </div>
        <!-- Content wrapper -->
      </div>
      <!-- / Layout page -->
    </div>



    <!-- Overlay -->
    <div class="layout-overlay layout-menu-toggle"></div>


    <!-- Drag Target Area To SlideIn Menu On Small Screens -->
    <div class="drag-target"></div>

  </div>

  <script src="/static/assets/vendor/libs/select2/select2.js"></script>

  <!-- Main JS -->

  <!-- Page JS -->
  <script src="/static/assets/js/form-layouts.js"></script>

</body>
